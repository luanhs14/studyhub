<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prova - EstudoHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Prova</h1>
        <form id="provaForm">
            <div class="form-group">
                <label for="titulo">Título da Prova</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Prova</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="materia">Matéria</label>
                <select id="materia" name="materia">
                    <option value="matematica">Matemática</option>
                    <option value="portugues">Português</option>
                    <option value="historia">História</option>
                    <option value="ciencias">Ciências</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lembretes">Deseja receber lembretes?</label>
                <div>
                    <input type="checkbox" id="lembreteEmail" name="lembreteEmail">
                    <label for="lembreteEmail">E-mail</label>
                </div>
                <div>
                    <input type="checkbox" id="lembreteWhatsapp" name="lembreteWhatsapp">
                    <label for="lembreteWhatsapp">WhatsApp</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Prova</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
