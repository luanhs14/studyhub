<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudoHub - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>📚 EstudoHub</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="areas.html" class="nav-link">Áreas</a>
                <a href="tarefas.html" class="nav-link">Tarefas</a>
                <a href="provas.html" class="nav-link">Provas</a>
                <div class="nav-user">
                    <span id="userName">Usuario</span>
                    <button id="logoutBtn" class="btn btn-outline">Sair</button>
                </div>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>📊 Dashboard</h1>
            <p>Visão geral dos seus estudos</p>
        </div>

        <!-- Cards de Estatísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-content">
                    <h3 id="tarefasConcluidas">0</h3>
                    <p>Tarefas Concluídas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏳</div>
                <div class="stat-content">
                    <h3 id="tarefasPendentes">0</h3>
                    <p>Tarefas Pendentes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📖</div>
                <div class="stat-content">
                    <h3 id="totalAreas">0</h3>
                    <p>Áreas de Estudo</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🏆</div>
                <div class="stat-content">
                    <h3 id="areaMaisEstudada">-</h3>
                    <p>Área Mais Estudada</p>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Gráfico de Tarefas por Área -->
            <div class="dashboard-card">
                <h3>📊 Tarefas por Área</h3>
                <div id="chartContainer">
                    <div id="chart"></div>
                </div>
            </div>

            <!-- Próximas Provas -->
            <div class="dashboard-card">
                <h3>📅 Próximas Provas</h3>
                <div id="proximasProvas">
                    <div class="loading">Carregando...</div>
                </div>
            </div>
        </div>

        <!-- Resumo Semanal -->
        <div class="dashboard-card full-width">
            <h3>📈 Progresso Recente</h3>
            <div class="progress-summary">
                <div class="progress-item">
                    <span>Taxa de Conclusão</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                    <span id="progressPercentage">0%</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Feedback -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
