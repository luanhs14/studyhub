<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudoHub - Provas e Prazos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>üìö EstudoHub</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="areas.html" class="nav-link">√Åreas</a>
                <a href="tarefas.html" class="nav-link">Tarefas</a>
                <a href="provas.html" class="nav-link active">Provas</a>
                <div class="nav-user">
                    <span id="userName">Usuario</span>
                    <button id="logoutBtn" class="btn btn-outline">Sair</button>
                </div>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>üìÖ Provas e Prazos</h1>
            <button id="novaProvaBtn" class="btn btn-primary">+ Nova Prova</button>
        </div>

        <!-- Visualiza√ß√£o em Tabs -->
        <div class="view-tabs">
            <button id="listaTab" class="tab-button active">üìã Lista</button>
            <button id="calendarioTab" class="tab-button">üìÖ Calend√°rio</button>
        </div>

        <!-- Vista Lista -->
        <div id="listaView" class="view-content active">
            <div id="provasList" class="provas-list">
                <div class="loading">Carregando provas...</div>
            </div>
        </div>

        <!-- Vista Calend√°rio -->
        <div id="calendarioView" class="view-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="btn btn-outline">‚Äπ</button>
                    <h3 id="currentMonth">Janeiro 2024</h3>
                    <button id="nextMonth" class="btn btn-outline">‚Ä∫</button>
                </div>
                <div id="calendar" class="calendar-grid">
                    <!-- Calend√°rio ser√° gerado aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Nova/Editar Prova -->
    <div id="provaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Prova</h3>
                <span class="close">&times;</span>
            </div>
            <form id="provaForm">
                <div class="form-group">
                    <label for="provaTitulo">T√≠tulo da Prova *</label>
                    <input type="text" id="provaTitulo" required placeholder="Ex: Prova de Matem√°tica">
                </div>
                <div class="form-group">
                    <label for="provaData">Data *</label>
                    <input type="date" id="provaData" required>
                </div>
                <div class="form-group">
                    <label for="provaDescricao">Descri√ß√£o</label>
                    <textarea id="provaDescricao" rows="3" placeholder="T√≥picos da prova, observa√ß√µes importantes..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancelarProva">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Exclus√£o</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir esta prova?</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-outline" id="cancelarExclusao">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarExclusao">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Modal de Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/provas.js"></script>
</body>
</html>
