<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub - Gerenciador de Estudos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <div class="logo">
          <h1>游닄 StudyHub</h1>
          <p>Organize seus estudos de forma inteligente</p>
        </div>
        
        <div class="form-container">
          <div class="tabs">
            <button id="login-tab" class="tab active" onclick="switchTab('login')">Entrar</button>
            <button id="register-tab" class="tab" onclick="switchTab('register')">Registrar</button>
          </div>
          
          <form id="auth-form">
            <div class="input-group">
              <input type="text" id="username" placeholder="Usu치rio" required>
            </div>
            <div class="input-group">
              <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button type="submit" id="auth-btn" class="btn-primary">Entrar</button>
          </form>
          
          <div id="auth-message" class="message"></div>
        </div>
      </div>
    </div>

    <!-- Tela Principal -->
    <div id="main-screen" class="screen hidden">
      <header class="header">
        <div class="header-left">
          <h1>游닄 StudyHub</h1>
          <span id="welcome-user"></span>
        </div>
        <button id="logout-btn" class="btn-secondary">Sair</button>
      </header>

      <!-- Navega칞칚o -->
      <nav class="nav-tabs">
        <button id="areas-nav" class="nav-tab active" onclick="showSection('areas')">
          游늬 츼reas
        </button>
        <button id="provas-nav" class="nav-tab" onclick="showSection('provas')">
          游닇 Provas
        </button>
      </nav>

      <main class="main-content">
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-number" id="total-areas">0</div>
            <div class="stat-label">츼reas</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="total-provas">0</div>
            <div class="stat-label">Provas</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="provas-proximas">0</div>
            <div class="stat-label">Pr칩ximas</div>
          </div>
        </div>

        <!-- Se칞칚o 츼reas -->
        <div id="areas-section" class="content-section">
          <div class="section-header">
            <h2>Minhas 츼reas de Estudo</h2>
            <button id="add-area-btn" class="btn-primary">+ Nova 츼rea</button>
          </div>
          
          <div id="areas-grid" class="areas-grid">
            <div class="loading">Carregando 치reas...</div>
          </div>
        </div>

        <!-- Se칞칚o Provas -->
        <div id="provas-section" class="content-section hidden">
          <div class="section-header">
            <h2>Minhas Provas</h2>
            <button id="add-prova-btn" class="btn-primary">+ Nova Prova</button>
          </div>
          
          <!-- Filtros -->
          <div class="filters">
            <select id="status-filter" onchange="app.filterProvas()">
              <option value="">Todos os status</option>
              <option value="nao_estudado">N칚o estudado</option>
              <option value="estudando">Estudando</option>
              <option value="concluido">Conclu칤do</option>
            </select>
            <select id="area-filter" onchange="app.filterProvas()">
              <option value="">Todas as 치reas</option>
            </select>
          </div>
          
          <div id="provas-grid" class="provas-grid">
            <div class="loading">Carregando provas...</div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal Nova 츼rea -->
    <div id="area-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Nova 츼rea de Estudo</h3>
          <span id="close-area-modal" class="close">&times;</span>
        </div>
        <form id="area-form">
          <div class="input-group">
            <label for="area-name">Nome da 츼rea</label>
            <input type="text" id="area-name" placeholder="Ex: Matem치tica" required>
          </div>
          <div class="input-group">
            <label for="area-desc">Descri칞칚o</label>
            <textarea id="area-desc" placeholder="Descreva sua 치rea de estudo..."></textarea>
          </div>
          <div class="input-group">
            <label for="area-color">Cor</label>
            <div class="color-picker">
              <input type="color" id="area-color" value="#3498db">
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" id="cancel-area" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Criar 츼rea</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Nova Prova -->
    <div id="prova-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Nova Prova</h3>
          <span id="close-prova-modal" class="close">&times;</span>
        </div>
        <form id="prova-form">
          <div class="input-group">
            <label for="prova-name">Nome da Prova</label>
            <input type="text" id="prova-name" placeholder="Ex: Prova de C치lculo I" required>
          </div>
          <div class="input-group">
            <label for="prova-area">츼rea de Estudo</label>
            <select id="prova-area">
              <option value="">Selecione uma 치rea</option>
            </select>
          </div>
          <div class="input-group">
            <label for="prova-date">Data da Prova</label>
            <input type="date" id="prova-date" required>
          </div>
          <div class="input-group">
            <label for="prova-desc">Descri칞칚o</label>
            <textarea id="prova-desc" placeholder="Conte칰do, observa칞칫es..."></textarea>
          </div>
          <div class="modal-actions">
            <button type="button" id="cancel-prova" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Criar Prova</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
